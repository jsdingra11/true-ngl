<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send a Message</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body class="xp-body">
  <div class="xp-window">
    <div class="xp-title-bar">
      <span class="xp-title">Anonymous Messenger -- Jashanpreet</span>
      <div class="xp-controls">
        <span class="xp-btn">_</span>
        <span class="xp-btn">□</span>
        <span class="xp-btn">×</span>
      </div>
    </div>
    <div class="xp-content">
      <h2>Send a message to Jashanpreet</h2>
      <form id="msgForm">
        <textarea name="message" id="message" rows="4" placeholder="Type your message..."></textarea><br>
        <button type="submit">Send</button>
      </form>
      <div id="status"></div>
    </div>
  </div>
  <style>body.xp-body {
  background: black;
 font-family: Tahoma, Geneva, Verdana, sans-serif;
  padding: 40px;
}

.xp-window {
  max-width: 500px;
  margin: auto;
  background: #d4d0c8;
  border: 2px solid #000;
  border-radius: 4px;
  box-shadow: 5px 5px 0 #404040;
}

.xp-title-bar {
  background: linear-gradient(to right, #000080, #1e90ff);
  color: white;
  padding: 4px 8px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-weight: bold;
}

.xp-controls {
  display: flex;
  gap: 4px;
}

.xp-btn {
  background: #d4d0c8;
  color: black;
  border: 1px solid black;
  padding: 0 6px;
  cursor: pointer;
  font-weight: bold;
}

.xp-btn:hover {
  background: #a0a0a0;
}

.xp-content {
  padding: 16px;
}

textarea {
  width: 100%;
  padding: 6px;
  font-size: 1rem;
  border: 1px solid #000;
  background: white;
  resize: vertical;
}

button {
  background: #d4d0c8;
  border: 1px solid #000;
  padding: 6px 14px;
  cursor: pointer;
  font-weight: bold;
  margin-top: 6px;
}

button:hover {
  background: #a0a0a0;
}

#status {
  margin-top: 10px;
  color: green;
  font-weight: bold;
}
</style>
<script>document.getElementById("msgForm").addEventListener("submit", async function (e) {
  e.preventDefault();
  const message = document.getElementById("message").value;
  const response = await fetch("/send/astro123", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ message })
  });

  const result = await response.json();
  const status = document.getElementById("status");

  if (result.status === "success") {
    status.innerText = "✅ Message sent!";
    document.getElementById("msgForm").reset();
  } else {
    status.innerText = "❌ Failed to send message.";
  }
});
</script>
  <script src="/static/script.js"></script>
</body>
</html>
